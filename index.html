<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Natalka ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1e1e2f,#3a0f2e);
    overflow:hidden;
    padding:20px;
}
.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(20px);
    padding:40px 25px;
    border-radius:25px;
    text-align:center;
    width:100%;
    max-width:420px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    color:white;
    position:relative;
    z-index:2;
    transition:0.5s ease;
}
.fade-out{opacity:0;transform:translateY(-20px);}
.fade-in{opacity:1;transform:translateY(0);}
h1{
    font-size:clamp(20px,5vw,28px);
    margin-bottom:15px;
}
p{
    font-size:clamp(14px,4vw,16px);
    margin-bottom:20px;
    opacity:0.95;
}
.name{
    font-size:22px;
    font-weight:700;
    margin-bottom:10px;
    color:#ff9ecb;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 5px #ff4f81;}
    to{text-shadow:0 0 20px #ff9ecb;}
}
.buttons{
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
}
button{
    width:100%;
    max-width:260px;
    padding:12px 0;
    font-size:15px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}
#yesBtn{background:white;color:#ff4f81;font-weight:600;}
#noBtn{background:rgba(255,255,255,0.3);color:white;position:relative;}
.heart{font-size:50px;margin-bottom:15px;animation:beat 1s infinite;}
@keyframes beat{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}
.falling-heart{position:fixed;top:-10px;font-size:20px;animation:fall linear forwards;z-index:1;}
@keyframes fall{to{transform:translateY(110vh);opacity:0;}}
video{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
}
</style>
</head>
<body>

<div class="card" id="card">
    <div class="heart">üíñ</div>
    <div class="name">Natalka ‚ú®</div>
    <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíï</h1>
    <div class="buttons">
        <button id="yesBtn">Tak üòç</button>
        <button id="noBtn">Nie üôà</button>
    </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.getElementById("card");

let moveCount=0;

function moveButton(){
    if(moveCount<6){
        const randomX=Math.floor(Math.random()*150)-75;
        const randomY=Math.floor(Math.random()*80)-40;
        noBtn.style.transform=`translate(${randomX}px,${randomY}px)`;
        moveCount++;
    }else{
        noBtn.style.display="none";
    }
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",e=>{
    e.preventDefault();
    moveButton();
});

setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="falling-heart";
    heart.innerHTML="üòà";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);

function openFullscreen(){
    if(document.documentElement.requestFullscreen){
        document.documentElement.requestFullscreen();
    }
}

function transition(content){
    card.classList.add("fade-out");
    setTimeout(()=>{
        card.innerHTML=content;
        card.classList.remove("fade-out");
        card.classList.add("fade-in");
    },400);
}

yesBtn.onclick = function(){
    openFullscreen();

    transition(`
        <video id="rick" autoplay>
            <source src="rickroll.mp4" type="video/mp4">
            Twoja przeglƒÖdarka nie obs≈Çuguje wideo.
        </video>
    `);

    setTimeout(()=>{
        const video = document.getElementById("rick");
        video.volume = 1.0;   // maksymalna g≈Ço≈õno≈õƒá
        video.muted = false;  // upewnienie siƒô ≈ºe nie jest wyciszone
        video.play();
    },500);
};

</script>

</body>
</html>
